<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PongGame!</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3f463f2987.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Background Music -->
    <audio autoplay loop src="music.mp3"></audio>

    <!-- Board -->
    <div class="board">
        <!-- scorecard -->
        <div class="scorecard">
            <div class="scorecard_left">
                <i class="fas fa-heart"></i>
                <i class="fas fa-heart"></i>
                <i class="fas fa-heart"></i>
            </div>
            <div class="scorecard_right">
                <i class="fas fa-heart"></i>
                <i class="fas fa-heart"></i>
                <i class="fas fa-heart"></i>
            </div>
        </div>
        <!-- Ball -->
        <div class="ball"></div>
        <!-- left paddle -->
        <div class="paddle left"></div>
        <!-- right paddle -->
        <div class="paddle right"></div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
